# Workflow para desplegar sitio estático en GitHub Pages
name: Deploy static content to Pages

on:
  # Se ejecuta en pushes a la rama main
  push:
    branches: ["main"]

  # Permite ejecutar manualmente desde Actions
  workflow_dispatch:

# Permisos para desplegar a GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite solo un despliegue a la vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Subir todo el repositorio (archivos en raíz)
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
